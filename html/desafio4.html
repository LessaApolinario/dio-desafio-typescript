<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio 4</title>
  <script type="module" src="../dist/desafios/desafio4/desafio4.js"></script>
</head>
<body>
  <div style="display: flex;">
    <form id="login-container" action="" style="display: flex; width: 300px; height: 100px; justify-content: space-between; flex-direction: column;">
        <input
          type="text"
          id="login"
          placeholder="Login"
          name="username"
        />
        <input
          type="password"
          id="senha"
          placeholder="Senha"
          name="password"
        />
        <input
          type="text"
          id="api-key"
          placeholder="Api Key"
          name="api_key"
        />

        <button id="login-button" type="submit" disabled>Login</button>
    </form>
    <form id="search-container" style="margin-left: 20px">
        <input
          type="text"
          id="search"
          placeholder="Escreva..."
          name="search"
        />
        
        <button id="search-button">Pesquisar Filme</button>
    </form>

    <div class="movies-list" style="display: flex; flex-direction: column; margin-left: 20px;">
      <input
        type="text"
        id="movie-id"
        name="movie-id"
        placeholder="ID do filme"
      />
      <button type="button">Adicionar filme</button>
      <ul data-js="movies"></ul>
    </div>
  </div>
</body>
</html>
